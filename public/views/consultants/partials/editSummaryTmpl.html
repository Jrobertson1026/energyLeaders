<div class="modal fade bs-example-modal-lg" id="editSummaryModal" tabindex="-1" role="dialog" ng-controller="ConsultantCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-warning title">
        
        <!-- PANEL HEADING -->
        <div class="panel-heading" id="modal-panel-heading-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="modal-sub-title"><strong>Edit Summary</strong><span class="fade-modal-text"> (220 characters max)</span></div>
        </div>
        
        <!-- PANEL BODY -->
        <div class="panel-body">

          <div class="input-group col-xs-12">
            <label for="summary" class="sr-only">Summary:</label>
              <textarea type="text" class="form-control floting-label" ng-model="profile.summary" rows="3" maxlength="220" id="form-input-underline">{{profile.summary}}</textarea>
          </div>
          <span class="modal-batch-item-spacing col-md-12"/>
          <input type="submit" value="Update" class="btn btn-warning" id="button-color">
        </div> 

      </div>

    </div>
  </div>
</div>

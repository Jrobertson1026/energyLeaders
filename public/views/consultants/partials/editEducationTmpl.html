<div class="modal fade" id="editEduModal" tabindex="-1" rol="dialog" ng-controller="ConsultantCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="panel panel-warning title">
        
        <!-- PANEL HEADING -->
        <div class="panel-heading" id="modal-panel-heading-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <span class="modal-sub-title"><strong>Edit School</strong></span>
        </div>
        
          <!-- EDUCATION PANEL BODY -->
          <div class="panel-body">
          <form NO-ng-submit="addSchool(schools)"> 

            <!-- INSTITUTION BATCH -->
            <div ng-repeat="schools in schools"> 

              <div class="col-md-12 char-left-alignment">
                <div class="input-group col-xs-12">
                  <label for="school" class="sr-only"></label>
                  <input type="text" class="form-control floating-label panel-sub-title" id="form-input-underline" placeholder="{{schools.school}}">
                </div>
              </div>


              <!-- DEGREE COLUMN -->
              <div class="col-xs-12 col-md-2 char-left-alignment">
                <div class="input-group col-xs-12" id="form-input-underline">

                  <label for="degree" class="sr-only"></label>
                  <select class="form-control" id="select" ng-model="schools.deg" >
                    <option value="B.A.">B.A.</option>
                    <option value="B.S.">B.S.</option>
                    <option value="M.A.">M.A.</option>
                    <option value="M.S.">M.S.</option>
                    <option value="MBA">MBA</option>
                    <option value="Phd">Phd</option>
                  </select>                    

                </div> 
              </div>

              <div class="col-xs-12 col-md-7 char-left-alignment">
                <div class="input-group col-xs-12">
                  <label for="major" class="sr-only"></label> 
                  <input type="text" class="form-control floating-label" id="form-input-underline" placeholder="{{schools.maj}}">
                </div>
              </div>



              <!-- GRAD YEAR COLUMN -->

              <div class="col-xs-12 col-md-3 char-right-alignment">
                <div class="input-group col-xs-12" id="form-input-underline">

                  <label for="grad_year" class="sr-only"></label>
                  <select class="form-control" id="select" ng-model="schools.year" >

                    <option value="1971">1971</option>
                    <option value="1972">1972</option>
                    <option value="1973">1973</option>

                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>

                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>

                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>

    </div>
